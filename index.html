<!doctype html>
<html>
  <head>
    <metahttp-equiv="Content-Type"content="text/html; charset=UTF-8">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css">

    <!--Let browser know website is optimized for mobile
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->

    <title>Currency exchange rates</title>
  </head>

  <body>
    <div class="container">
      <div id="spinner"></div>
    </div>

    <div class="container hidden" id="currency">

      <div class="row">

        <div class="col s3 offset-s1" id="bitcoin-img">
          <img class="right" src="img/bitcoin.png"> 
        </div>
        <div class="col s6">
          <h4 class="currency-text" id="bitcoin-text"></h4>
        </div>

      </div>

      <div class="row">

        <div class="col s3 offset-s1" id="dollar-img">
          <img class="right" src="img/dollar.png"> 
        </div>
        <div class="col s6">
          <h4 class="currency-text" id="dollar-text"></h4>
        </div>

      </div>

      <div class="row">

        <div class="col s3 offset-s1" id="euro-img">
          <img class="right" src="img/euro.png">
        </div>
        <div class="col s6">
          <h4 class="currency-text" id="euro-text"></h4>
        </div>

      </div>
      
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/spin.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
  </body>
</html>
